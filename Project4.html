<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card App</title>
    <!-- Add font awesone cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style4.css">
</head>
<body>
    <!-- Card App -->
    <div class="card">
        <section class="topSection">
             <!-- left arrow -->
        <i class="fa-sharp fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        </section>
       
        <!-- adding profile image -->
        <img class="profileImage" src="women1-img.jpg" alt="">
        <!-- profile dp -->
        <h1>Salni Singh</h1>
        <h3>Mentor of Entrepreneur</h3>
        <!-- Socal media section -->
        <section class="socialmedia">
            <!-- facebook -->
            <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
            <!-- twiter -->
            <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
            <!-- youtube -->
            <div class="youtube"><i class="fa-brands fa-youtube"></i></div>
            <!-- fa-instagram -->
            <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
        </section>
        <!-- adding button -->
        <section class="button">
            <div class="message"><button>Message</button></div>
            <div class="Subscribe"><button>Subscribe</button></div>
        </section>
        <!-- like share comment -->
        <section class="likeandshare">
            <div>
               <div class="heart"> <i class="fa-solid fa-heart"></i>
                <p>100.5k</p></div>
                
            </div>
                <div class="thumbs">
                  <i class="fa-solid fa-thumbs-up"></i>
                    <p>12k</p>
                </div>
                <div class="comment">
                    
                    <i class="fa-sharp fa-solid fa-comment"></i>
                    <p>12.8k</p>
                </div>
        </section>
       
    </div>


    
</body>
</html>
